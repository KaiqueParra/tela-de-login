<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div class="esqlogin">
            <h1>Faça seu login <br>
            E Junte-se a legião</h1>
            <img class="imgtec" src="img/tec.svg" alt="Tecnologia">
        </div>
        <div class="dirlogin">
            <div class="card">
                <form action="#" method="post" autocomplete="on">
                    <h1>LOGIN</h1>
                    <div class="info">
                        <label for="iusu">Usuário</label>
                        <input type="text" name="usu" id="iusu" required placeholder="Usuário" autocomplete="username">
                    </div>

                    <div class="info">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password">
                    </div>

                    <div>
                        <button class="bt-login">Login</button>
                    </div>

                    <div>
                        <a class="esq" href="#" target="_parent">Esqueceu a Senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
